name: Interview Reminder - SpanIdea

on:
  # Schedule for 4 times daily until interview (Times in UTC)
  schedule:
    - cron: '30 2 * * *'   # 8:00 AM IST (2:30 AM UTC)
    - cron: '30 6 * * *'   # 12:00 PM IST (6:30 AM UTC)
    - cron: '30 11 * * *'  # 5:00 PM IST (11:30 AM UTC)
    - cron: '30 15 * * *'  # 9:00 PM IST (3:30 PM UTC)
  
  # Manual trigger for testing
  workflow_dispatch:

jobs:
  send-reminders:
    runs-on: ubuntu-latest
    name: Send Interview Reminders
    
    steps:
    - name: ðŸ“¥ Checkout repository
      uses: actions/checkout@v4
    
    - name: ðŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'
    
    - name: ðŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: ðŸ” Validate configuration
      run: |
        echo "Checking configuration..."
        if [ ! -f "recipients.json" ]; then
          echo "âŒ recipients.json not found!"
          exit 1
        fi
        echo "âœ… Configuration valid"
    
    - name: ðŸ“§ Send reminder emails
      id: send_reminders
      env:
        GMAIL_TOKEN_JSON: ${{ secrets.GMAIL_TOKEN_JSON }}
      run: |
        python interview_reminder.py
    
    - name: ðŸ“Š Generate report
      if: always()
      run: |
        echo "## Interview Reminder Report" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- **Time**: $(TZ='Asia/Kolkata' date '+%Y-%m-%d %H:%M:%S IST')" >> $GITHUB_STEP_SUMMARY
        echo "- **Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Interview Date**: October 13, 2025 at 10:00 AM IST" >> $GITHUB_STEP_SUMMARY
        echo "- **Workflow**: ${{ github.workflow }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Run Number**: ${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
    
    - name: ðŸ’¾ Upload logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: reminder-logs-${{ github.run_number }}
        path: |
          *.log
          *.txt
        retention-days: 30
